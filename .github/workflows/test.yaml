name: Test Flutter Web App
on:
  push:
    branches: [ main ]
  pull_requests:

jobs:
  drive:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter
    - run: flutter test